<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unforgettable Trip Awaits!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Full-screen animated bright gradient background */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #f9d423, #ff7e5f);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% {background-position:0% 50%;}
            50% {background-position:100% 50%;}
            100% {background-position:0% 50%;}
        }

        /* Headline */
        h1 {
            font-size: 48px;
            margin-bottom: 15px;
            text-shadow: 3px 3px 15px rgba(0,0,0,0.5);
        }

        /* Subtitle */
        p {
            font-size: 22px;
            margin-bottom: 50px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        /* Sparkle button */
        .trip-button {
            padding: 25px 60px;
            font-size: 26px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ffcc33, #ff0066);
            border: none;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .trip-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.3);
            transform: rotate(45deg);
            transition: all 0.7s ease;
        }

        .trip-button:hover::before {
            top: 0;
            left: 0;
        }

        .trip-button:hover {
            transform: scale(1.15);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        /* Social icons container */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 60px;
        }

        /* Professional animated social icons */
        .social-icons .icon {
            width: 75px;
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 34px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .social-icons .icon:hover {
            background-color: #ff416c;
            transform: scale(1.4) rotate(15deg);
            box-shadow: 0 12px 35px rgba(0,0,0,0.6);
        }

        /* Image section */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .image-container img {
            width: 270px;
            height: 180px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
        }

        .image-container img:hover {
            transform: scale(1.08) rotate(-2deg);
            box-shadow: 0 12px 30px rgba(0,0,0,0.7);
        }

    </style>
</head>

        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?crop=entropy&cs=tinysrgb&fit=max&h=180&w=270" alt="Mountain Adventure">

    </div>
</body>
